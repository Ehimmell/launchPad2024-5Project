<div class = "center">
    <img id = 'back' class = 'search-back' src = '/back-thing.png'>
    <input [(ngModel)] = "name" (keyup.enter) = "onEnter()" id = 'searchInput' class = 'search' type = 'text' placeholder="Search your professor here...">
</div>
<div class = "results-list-1" *ngIf="results.length > 0">
    <div *ngFor="let result of results" class = "search-result-1">
      <button class = "no-button-deco-1" (click) = "onNameClick(result)">{{result}}</button>
    </div>
</div>
